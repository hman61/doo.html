<!DOCTYPE html>
<template rounded="rounded" bg="bg-gray-500" text="text-white" border="border-gray-500">
  <section>
    <link href="/assets/css/styles.css" rel="preload" as="style" />
    <link href="/assets/css/styles.css" rel="stylesheet" />
    <ul  class="flex flex-wrap justify-between">
      <li bind="${bind}">
        <a tabindex="{{ n() }}" class="inline-block  border ${border} ${rounded} py-1 px-3 ${bg} ${text}" href="#"><span class="mr-2">${1}</span><span class="mr-1">${2}</span>${3}</a>
      </li>
    </ul>
    <style>
      @media (max-width: 479px) {
        .flex {
          justify-content: space-evenly;
        }
        li {
          margin-bottom: 0.5rem;
        }
        li:last-child {
          margin-bottom: 0;
        }
      }  
    </style>
  </section>
</template>
